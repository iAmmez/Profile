<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="Cyptopy.css">
		<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
	</head>
		<body>
			<div id="panel">
				<header>
					<h1 id="app-name">Cyptopy</h1>
					<p id="by-drsaihang">by drsaihang</p>
				</header>
				<main>
					<section id="display">
						<p id="connection">connection <i id="dot" class="fa-solid fa-circle"></i></p>
						<p>log :</p>
						<div id="log"><!-- Message appears here --></div>
						<div id="calculating-rate-control">
							<p>Calculating every</p>
							<input id = "rate-input" type="number" placeholder="">
							<select id="calculating-rate-unit">
								  <option value="sec">sec</option>
								  <option value="min">min</option>
								  <option value="hr">hr</option>
							</select>
						</div>
					</section>
					<section id="control">
						<div id="coin-input-title">
							<p>Holding coin:</p>
							<p>Amount:</p>
							<p>Buying coin:</p>
							<p>Trading fee:</p>
						</div>
						<div id="coin-input">
							<input class="input" type="text" id="holding-coin-input">
							<input class="input" type="number" id="amount-input">
							<input class="input" type="text" id="buying-coin-input">
							<input class="input" type="number" id="trading-fee-input">
						</div>
						<div id="operating-btn">
							<button id="run-btn">RUN</button>
							<button id="stop-btn">STOP</button>
						</div>
					</section>
					<section id="plugin-panel">
						<div id="plugin-btn-container">
							<button id="plugin-open-btn">PLUGIN</button>
						</div>
						<div id="plugin-control">
								<div id="plugin-input-title">
									<p>Time interval:</p>
									<p>Income resolution:</p>
									<p>#day:</p>
									<p>#waiting day:</p>
								</div>
								<div id="plugin-input">
									<input class="input" type="text" id="time-interval-input">
									<input class="input" type="number" id="income-resolution-input">
									<input class="input" type="number" id="considering-day-input">
									<input class="input" type="number" id="waiting-day-input">
								</div>
						</div>
						<button id="plugin-close-btn">CLOSE</button>
					</section>
				</main>
			</div>
			<div>
				<div id="main-graph"></div>
				<div id="plugin-graph"></div>
			</div>
		<script src="https://kit.fontawesome.com/2badc195b2.js" crossorigin="anonymous"></script>
		<script src="Cyptopy.js"></script>
	</body>
</html>
