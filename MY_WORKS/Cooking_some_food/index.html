<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cooking Some Food by drsaihang</title>
		<link href="index.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 id="game-title">Let's cook some food!</h1>
		</header>
		<main>
			<div id="player-container">
				<button class='btn' id="chef">👨‍🍳</button>
				<div id="player-status"></div>
				<button class="btn" id="start-btn">Start</button>
				<button class="btn inactive" id="restart-btn">Restart</button>
			</div>
			<div id="game-container">
				<div id="order-container"></div>
				<div id="add-ingre-btn-container"></div>
				<div class="inactive" id="ingre-src-container"></div>
				<div class="inactive" id="serving-container">
					<button class="btn" id="serving-btn">SERVE <i class="fa-solid fa-bell-concierge"></i></button>
					<div id="lim-time-bar"></div>
				</div>
			</div>
		</main>
		<footer>created by drsaihang</footer>
		<script src="main.js"></script>
		<script src="https://kit.fontawesome.com/2badc195b2.js" crossorigin="anonymous"></script>
	</body>
</html>
