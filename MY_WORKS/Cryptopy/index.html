<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/2badc195b2.js" crossorigin="anonymous"></script>
		<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
	</head>
	<body>
		<!-- The beginning of app -->
		<div id="app-container"> 
			<div class="zero-exp" id="main-container"> <!-- Containing 1.main body and 2.sliding-up-down btn -->
				<div id="main-body">
					<div id="first-exp-state-container">
						<div id="main-title">
							<h1>Cryptopy</h1>
							<p>by drsaihang</p>
						</div>
						<div class="inactive" id="swap-container">
							<div id="log">
								<h1>LOG</h1>
								<div id="log-message"></div>
							</div>
							<button id="swap-btn">SWAP!</button>
							<div id="swap-infor">
								<div class='set-inline'><p >Holding coin:</p><input type="text" id = "holding-coin-input" ></div>
		 						<div class='set-inline'><p>Amount:</p><input type="number" id = "amount-input" value=0></div>
								<div class='set-inline'><p>Buying coin:</p><input type="text" id = "buying-coin-input"></div>
								<div class='set-inline'><p>Fee:</p><input type="number" id = "fee-input" value=0.1></div>
							</div>
						</div>
					</div>
					<div class="inactive" id="second-exp-state-container">
						<div id="swap-tracker">
							<div class = "exp-section-header">
								<p>Swapping tracker</p>
								<button class="control-btn" id="swap-tracker-setting-btn"><i class="fa-solid fa-gear"></i></button>
								<button class="control-btn" id="swap-tracker-auto-btn"><i class="fa-solid fa-check"></i></button>
							</div>
							<div id="swap-tracker-graph">
							</div>
							<div id="swap-tracker-message"></div>
							<div class="inactive" id="swap-tracker-setting">
								<ul>
									<il>
										<button class="cls-btn" id="cls-tracker-setting-btn"><i class="fa-solid fa-x"></i></button>
									</il>
									<il class='set-inline'>
										<p>Swapping every</p>
										<input id="num-rate-swapping" type="number">
										<select id="swapping-rate-unit">
											<option value="sec">sec</option>
											<option value="min">min</option>
											<option value="hr">hr</option>
										</select>
									</il>
								</ul>
							</div>
						</div>
						<div id="prob-of-success">
							<div class = "exp-section-header">
								<p>Probability of success</p>
								<button class="control-btn" id="prob-of-success-setting-btn"><i class="fa-solid fa-gear"></i></button>
								<button class="control-btn" id="prob-of-success-auto-btn"><i class="fa-solid fa-check"></i></button>
							</div>
							<div id="prob-of-success-graph"></div>
							<div id="prob-of-success-message"></div>
							<div class="inactive" id="prob-of-success-setting">
								<ul>
									<il>
										<button class="cls-btn" id="cls-prob-of-success-setting-btn"><i class="fa-solid fa-x"></i></button>
									</il>
									<il class='set-inline'>
										<p>Time interval</p><input id="time-interval-input" type="text" value="5m">
									</il>
									<il class='set-inline'>
										<p>#Day</p><input id="considering-day-input" type="number" value=2>
									</il>
									<il class='set-inline'>
										<p>#Waiting day</p><input id="waiting-day-input" type="number" value=1>
									</il>
									<il class='set-inline'>
										<p>Resolution</p><input id="resolution-input" type="number" value=10>
									</il>
									<il id="profit-label">
										<p>Profit(%) from</p>
									</il>
									<il class='set-inline'>
										<input id="init-profit-input" type="number" value=1><p>to</p><input id="final-profit-input" type="number" value=5>
									</il>
									<il class='set-inline'>
										<p>Specific price</p><input id="specific-price-input" type="number">
									</il>
								</ul>
							</div>
						</div>
					<div class="inactive" id="loading">
						<div id="loading-container">
							<div class ="active lds-default">
								<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
							</div>
						</div>
					</div>
					</div>
					<div class="inactive" id="third-exp-state-container">
						<div id="price-tracker">
						</div>
						<div id="statistical-data">
						</div>
					</div>
				</div>
				<button class="active exp-btn" id="first-exp-btn"><i class="fa-solid fa-caret-down"></i></button>
			</div>
			<div id="right-tab"> <!-- Containing 2.two sliding-right-left btns -->
				<div id="sec-third-exp-btn-container">
					<button class="inactive exp-btn" id="second-exp-btn"><i class="fa-solid fa-caret-right"></i></button>
					<button class="inactive exp-btn" id="third-exp-btn"><i class="fa-solid fa-caret-right"></i></button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
