    .slot-container {
      display: flex;

      padding: 25px 40px;
      border-radius: 20px;
      box-shadow:

    .reel {
      width: 160px;
      height: 160px;
      background: #f8f4f1;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 4px solid #d93f3f;
      box-shadow: 0 0 10px #d93f3faa inset;
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .reel.spin-glow {
      animation: glowPulse 1.5s infinite alternate;
      box-shadow:
        0 0 20px #d93f3f,
        0 0 40px #d93f3f,
        inset 0 0 15px #d93f3fcc;
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 10px #d93f3f88,
          0 0 20px #d93f3f88,
          inset 0 0 8px #d93f3f88;
      }
      100% {
        box-shadow:
          0 0 30px #d93f3fff,
          0 0 60px #d93f3fff,
          inset 0 0 20px #d93f3fff;
      }
    }

    .reel img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px #d93f3faa);
      transition: transform 0.3s ease;
    }

	.text-reel {
	  font-size: 18px;
	  font-weight: 700;
	  color: #d93f3f;
	  text-shadow:
	    1px 1px 2px #fff,

	  display: flex;

      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #d93f3fbb;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      user-select: none;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    button:hover {
      background: #a02727;
      box-shadow: 0 0 40px #a02727cc;

    function getRandomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function spinReelImage(imgElementId, symbolsArray, delay) {
      const img = document.getElementById(imgElementId);
      const reelDiv = img.parentElement;
      reelDiv.classList.add('spin-glow');

      return new Promise(resolve => {
        let count = 0;
        const interval = setInterval(() => {
          const symbol = getRandomFrom(symbolsArray);
          img.src = symbol.src;
          img.alt = symbol.name;
          count++;
          if (count > 20) {
            clearInterval(interval);
            reelDiv.classList.remove('spin-glow');
            resolve(symbol.name);
          }
        }, delay);
      });
    }

    function spinReelText(textElementId, textArray, delay) {
      const el = document.getElementById(textElementId);
      const reelDiv = el.parentElement;
      reelDiv.classList.add('spin-glow');

      return new Promise(resolve => {
        let count = 0;
        const interval = setInterval(() => {
          const word = getRandomFrom(textArray);
          el.textContent = word;
          count++;
          if (count > 20) {
            clearInterval(interval);
            reelDiv.classList.remove('spin-glow');
            resolve(word);
          }
        }, delay);
      });
    }

    async function spin() {
      const btn = document.getElementById("spin-btn");
      btn.disabled = true;
      document.getElementById("result").textContent = "";

      const promises = [
        spinReelText("reel1-text", textChoices, 50),
        spinReelImage("reel2", slot2Symbols, 70),
        spinReelImage("reel3", slot3Symbols, 90),
        spinReelImage("reel4", slot4Symbols, 110),
      ];

      await Promise.all(promises);

      btn.disabled = false;
    }
